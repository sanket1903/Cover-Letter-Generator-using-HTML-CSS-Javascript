<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cover Letter Maker using HTML CSS Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&amp;family=Rubik:ital,wght@0,300;0,500;0,600;1,400&amp;display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="d-flex justify-content-between container py-2 border-bottom border-1 border-black align-items-center">
      <a class="fs-2" href="#">COVER LETTER</a>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-7">
        <h1 class="my-5 py-3">Create Your Ideal Cover Letter: Generate and <span class="border-bottom border-info border-3 text-info fw-bold">Save Your PDF</span></h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-md-6">
        <form id="form-cover-letter" action="" name="form-cover-letter">
          <div class="mb-3 fw-bold">
            Personal information
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="name" id="name" placeholder="Write Full Name: e.g Sanket Vijay Parulekar">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="job" id="job" placeholder="Write Job Title: e.g. Web Developer">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="Write Email: e.g abcd@email.com">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control phoneno" name="phone" id="phone" placeholder="Write Phone no.: e.g. 123-567-890, 567.654.002, 9945879869">
          </div>
          <div class="mt-5 mb-3 fw-bold">
            To
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="company" id="company" placeholder="Company Name">
          </div>
          <div class="mb-4">
            <input type="text" class="form-control" name="contact" id="contact" placeholder="Name of Company Contact">
          </div>
          <div class="mt-5 mb-3 fw-bold">
            Cover Letter
          </div>
          <div class="mb-3">
            <textarea class="form-control" name="textLetter" id="textLetter" rows="10" placeholder="Write your cover letter from here"></textarea>
          </div>
          <div class="mt-5 mb-4 text-center">
            <button type="submit" class="btn btn-info btn mx-1">Preview</button> <button type="button" id="bnt-preview" class="btn btn-info btn mx-1" disabled="disabled">Generate PDF</button> <button type="button" id="bnt-reset" class="btn btn-info btn mx-1">Reset</button>
          </div>
        </form>
      </div>
      <div class="col-12 col-md-6">
        <div class="text-center pt-4" id="img-preview"><img class="rounded" src="letter.png" alt="coverletter"></div>
        <div class="mx-0 md-mx-5">
          <div id="preview" class="bg-white"></div>
        </div>
      </div>
    </div>
    <footer class="mt-5 pt-1 border-top border-1 border-black fs-xs text-center">
Â©Copyright 2024 All Rights Reserved by- <span>Resume Banao(Sanket Parulekar).
    </footer>
    <script src="main.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.10.2/jspdf.umd.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  </div>
</body>
</html>
